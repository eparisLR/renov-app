<p>folders-form works!</p>

        <form fxLayout="column" fxLayoutAlign="space-around" [formGroup]="folderForm">
            <mat-form-field appearance="fill">
                <mat-label>Prénom</mat-label>
                <input matInput type="text" formControlName="firstname">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Nom</mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Adresse</mat-label>
                <input matInput type="text" formControlName="address">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Revenu fiscal</mat-label>
                <input matInput type="number" formControlName="revenu">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Téléphone</mat-label>
                <input matInput type="tel" formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Situation</mat-label>
                <input matInput type="text" formControlName="situation">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Budget</mat-label>
                <input matInput type="number" formControlName="budget">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Num dossier SARenov</mat-label>
                <input matInput type="text" formControlName="numFolder">
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="saveFolder()">Enregistrer</button>
        </form>
