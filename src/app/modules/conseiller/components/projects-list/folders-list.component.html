<div class="app-conseiller-container">
    <app-conseiller-layout></app-conseiller-layout>
    <div class="folders-list">

        <div>
            <button mat-button>
                <mat-icon>add_circle_outline</mat-icon>
                Ajouter un dossier
            </button>
            <mat-form-field appearance="standard">
                <mat-label>Rechercher</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
        </div>

        <div class="table-container">

            <table mat-table [dataSource]="filteredListFolders" class="folder-table">

                <!-- Folder edit Column -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
                </ng-container>

                <!-- Folder edit Column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> <mat-icon>edit</mat-icon> </td>
                </ng-container>

                <!-- Folder num Column -->
                <ng-container matColumnDef="folder_num">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.folder_num}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
</div>
